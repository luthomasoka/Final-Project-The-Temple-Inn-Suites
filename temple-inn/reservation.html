        <main>
        <div class="form-container">
            <form id="reservation" action="thankyou.html" method="get">
                <ul>
                  <li>
                    <label for="registrant">Registrant's Full Name:</label>
                    <input type="text" id="registrant" name="registrant name" required>
                  </li>
                  <li>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone number" required>
                  </li>
                  <li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="user email" placeholder="johndoe@gmail.com" required>
                  </li>
                  <li>
                    <label for="country">Country:</label>
                    <input type="country" id="country" name="country" required>
                  </li>
                  <label for="accomodation">Accomodation:</label>
                  <select id="accomodation" name="temple destination">
                    <optgroup label="Temple Option">
                      <option value="johanneburg">Johanneburg Temple</option>
                      <option value="durban">Durban Temple</option>
                    </optgroup>
                  </select>
                  <li>
                    <label for="rooms">Room Types:</label>
                    <select id="rooms" name="type of rooms">
                      <optgroup label="Type of Rooms">
                        <option value="single">Single Bed</option>
                        <option value="couple">Couple Apartment</option>
                        <option value="parent_child">Parent & Children</option>
                      </optgroup>
                    </select>
                    <li>
                        <label for="room_number">Number of Rooms:</label>
                        <input type="number" id="room_number" name="room number" required>
                    </li>
                    <li>
                        <label for="check-in">Check In:</label>
                        <input type="date" id="check-in" name="check in date" required>
                    </li>
                    <li>
                        <label for="check-out">Check Out:</label>
                        <input type="date" id="check-out" name="check out date" required>
                      </li>
                  </li>
                  <li>
                    <label for="comments">Special Accomodations/comments:</label>
                    <textarea id="comments" name="user comments"></textarea>
                  </li>
                  <li>
                    <button type="submit" id="submit-form">
                      Submit
                    </button>
                  </li>
                </ul>
            </form>
        </div>
        </main>
